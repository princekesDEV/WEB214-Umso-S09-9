<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umso</title>
    <link rel="stylesheet" href="navbar.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="footer.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="navbar">
          <div id="nav-logo">
            <img src="umso-logo(1).png" alt="" width="100px" />
          </div>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Showcase</a>
          <button class="nav-btn">Login</button>
          <button class="nav-btn">Sign Up →</button>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <!-- Heading -->
      <div>
        <h1 id="main-head">
          Get Your <br />
          <span id="sub-part-head">AI Generated Website</span><br />In Seconds
        </h1>
        <p id="sub-text-head">
          Give it a try below, without having to sign up!
        </p>
      </div>

      <!-- Input -->

      <div id="main-input">
        <input
          id="search-input"
          type="text"
          placeholder="Vegan Pizza Restaurant in"
        />
        <button id="generate-btn">Generate ✨</button>
      </div>
    </main>

    <footer>
      <div id="foot-section">
        <p>Excellent</p>
        <div>
          <img class="star-img" src="star (1).png" alt="" />
          <img class="star-img" src="star (1).png" alt="" />
          <img class="star-img" src="star (1).png" alt="" />
          <img class="star-img" src="star (1).png" alt="" />
          <img class="star-img" src="star (1).png" alt="" />
        </div>
        <p>4.8 out of 5 based on 85 reviews</p>
        <button id="trust-pilot-btn">
          <img class="star-img" src="star (1).png" alt="" /> Trustpilot
        </button>
      </div>

      <div>
        <button id="footer-btn">Made with umso</button>
      </div>
    </footer>
  </body>
</html>
